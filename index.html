                      
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volunteer Matching Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    .btn-group {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1em;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Volunteer Matching Platform</h1>
    <p>Connecting passionate volunteers with impactful opportunities.</p>
  </header>

  <section>
    <p>Whether you're a volunteer eager to make a difference or an organization looking for help, our platform makes it easy to find the perfect match.</p>

    <div class="btn-group">
      <a href="#" class="btn">Join as a Volunteer</a>
      <a href="#" class="btn">Register Your Organization</a>
    </div>
  </section>

</body>
</html>
